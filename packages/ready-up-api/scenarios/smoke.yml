config:
  target: '{{ $processEnvironment.TEST_URL }}'
  processor: './helpers/users.js'
  phases:
    - duration: 30
      arrivalRate: 4
  plugins:
    expect: {}
  http:
    timeout: 1
  tls:
    rejectUnauthorized: false
  ensure:
    p95: 100
scenarios:
  - flow:
    - function: 'generateRandomUser'
    - post:
        url: '/users'
        headers:
          Content-Type: 'application/json'
          Accept: 'application/json'
        json:
          displayName: '{{ displayName }}'
          password: '{{ password }}'
        capture:
          - json: '$.id'
            as: 'id'
          - json: '$.displayName'
            as: 'responseDisplayName'
        expect:
          - statusCode: 201
          - contentType: 'json'
          - hasProperty: 'displayName'
          - equals:
            - '{{ displayName }}'
            - '{{ responseDisplayName }}'
    - get:
        url: '/users/{{ id }}'
        match:
          json: '$.displayName'
          value: '{{ displayName }}'
        expect:
          - statusCode: 200
          - contentType: 'json'
    - post:
        url: '/sessions'
        headers:
          Content-Type: 'application/json'
          Accept: 'application/json'
        json:
          userDisplayName: '{{ displayName }}'
          userPassword: '{{ password }}'
        capture:
          - json: '$.user.displayName'
            as: 'userDisplayName'
        expect:
          - statusCode: 201
          - contentType: 'json'
          - hasProperty: 'user.displayName'
          - equals:
            - '{{ userDisplayName }}'
            - '{{ displayName }}'
    - get:
        url: '/sessions'
        capture:
          - json: '$.user.displayName'
            as: 'userDisplayName'
        match:
          json: '$.user.displayName'
          value: '{{ displayName }}'
        expect:
          - statusCode: 200
          - contentType: 'json'
          - hasProperty: 'user.displayName'
          - equals:
            - '{{ displayName }}'
            - '{{ userDisplayName }}'
